<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>BITUMBA</h1>
    <img class="screen" id="img-screen" src="img/main.png"> 
    <button id="btn-start">BUNDA</button>
    <div class="fighters-health">
        <div class="health" id="health1">
            <div class="progress" id="you-health"></div>
        </div>
        <div class="health" id="health2">
              <div class="progress" id="enemy-health"></div>
        </div>
    </div>
    <button id="btn-attack"><img src="controls/punch.png"></button>
    <button id="btn-restart">BANDELA</button>
    <button id="btn-quit" class="secondary">BIMA</button>
</body>

</html>
